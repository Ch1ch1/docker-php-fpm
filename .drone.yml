---
kind: pipeline
type: docker
name: Building..
node:
  drone: ch1
steps:
  - name: lint
    image: osshelp/drone-linter
    failure: ignore
    settings:
      dockerfiles:
        - Dockerfile
      markdown_files:
        - README.md
  - name: build & push
    image: plugins/docker
    settings:
      repo: ch1ch1/php-fpm
      tags: [ "8.0.10-prod", "latest" ]
      username: ch1ch1
      password:
        from_secret: dockerhub_token
  - name: notification success
    image: plugins/webhook
    settings:
      urls:
        from_secret: webhookgotify
      content_type: application/json
      template: |
        {
          "extras": {
          "client::display": {
          "contentType": "text/markdown"
          }
        },
         "message": "![](https://ch1ch1.fr/img/ok.webp) **{{ repo.owner }}** as updated **{{ repo.name }}**, result: **{{ build.status }}**.",
         "priority": 4,
         "title": "{{ repo.name }} build"
        }
    when:
      status: [success]
  - name: notification failure
    image: plugins/webhook
    settings:
      urls:
        from_secret: webhookgotify
      content_type: application/json
      template: |
        {
          "extras": {
          "client::display": {
          "contentType": "text/markdown"
          }
        },
         "message": "![](https://ch1ch1.fr/img/nok.webp) **{{ repo.owner }}** as updated **{{ repo.name }}**, result: **{{ build.status }}**.",
         "priority": 4,
         "title": "{{ repo.name }} build"
        }
    when:
      status: [failure]

trigger:
  event:
    - push
