kind: pipeline
type: docker
name: Building..
node:
  drone: ch1
  drone: nimi

steps:
- name: building & pushing
  image: plugins/docker
  settings:
    repo: ch1ch1/php-fpm
    tag: latest
    username: ch1ch1
    password:
      from_secret: dockerhub-password

---
kind: pipeline
type: exec
name: Updating..
depends_on:
  - Building..
trigger:
  status:
    - success
clone:
  disable: true

steps:
- name: Connect & update services
  commands:
    - cd /var/tmp
    - ./updatephpfpm.sh
