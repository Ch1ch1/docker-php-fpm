kind: pipeline
type: docker
name: Building..
node:
  drone: ch1
  drone: nimi

steps:
- name: build & push php7.3
  image: plugins/docker
  settings:
    repo: ch1ch1/php-fpm
    tags: [ "latest","7.3-prod" ]
    username: ch1ch1
    password:
      from_secret: dockerhub-password
- name: build & push php8
  image: plugins/docker
  settings:
    repo: ch1ch1/php-fpm
    dockerfile: Dockerfile-php8
    tags: [ "8-prod" ]
    username: ch1ch1
    password:
      from_secret: dockerhub-password
- name: notification
  image: plugins/webhook
  settings:
    urls:
     from_secret: webhookgotify
    content_type: application/json
    template: |
      {
       "message": "{{ repo.owner }} as updated {{ repo.name }} with {{ build.status }}.",
       "priority": 4,
       "title": "{{ repo.name }} build"
      }
  when:
    status: [ success, failure ]
